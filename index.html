<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab7 Simonov</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
    <body>
        <div class="content">
            <div class="calculator">
                <input type="text" value="0" name="" id="output">

                <input type="button" value="3" class="" id="3">
                <input type="button" value="/" class="" id="divide">

                <input type="button" value="3" class="" id="3">
                <input type="button" value="-" class="" id="minus">
                <input type="button" value="=" class="" id="eq">
